name: Build Electron App

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

jobs:
  build:
    runs-on: windows-latest # حصر البناء على Windows

    steps:
      - name: 🔹 جلب الكود من المستودع
        uses: actions/checkout@v3

      - name: 🔹 تثبيت Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 🔹 تثبيت الحزم باستخدام npm
        run: npm install --legacy-peer-deps

      - name: 🔹 تثبيت تبعيات Electron
        run: npm run postinstall

      - name: 🔹 بناء التطبيق (Electron Build)
        run: npm run dist

      - name: 🔍 التحقق من وجود الملف بعد البناء
        run: dir build/

      - name: 🔍 عرض جميع الملفات بعد البناء
        run: Get-ChildItem -Path . -Recurse

      - name: 🔹 رفع المخرجات كـ Artifact مع رابط تحميل مباشر
        uses: actions/upload-artifact@v4 # تم التحديث إلى v4
        with:
          name: tabshoura-build
          path: |
            build/Tabshoura_Setup_1.0.0.exe
          retention-days: 5 # سيتم الاحتفاظ بالملفات لمدة 5 أيام فقط
